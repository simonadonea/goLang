{{if .Success}}
    <h1>Your account was created!</h1>
{{else}}
<h1>Sign up</h1>
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username"> <br />
    <label>Password:</label>
    <input type="password" name="password"> <br />
    <button name="Submit">Submit</button>
</form>
{{end}}
<a href="/">
    <button>Main page</button>
</a>
